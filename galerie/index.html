<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

    <div class="full-img">
        <img src="" alt="">
        <span>X</span>
    </div>

    <div class="container">
        <div class="img-galerie">
            <img src="imgs/bata1.png" alt="">
            <img src="imgs/bata2.png" alt="">
            <img src="imgs/img (1).jpg" alt="">
            <img src="imgs/img (3).jpg" alt="">
            <img src="imgs/img (4).jpg" alt="">
        </div>

        <!-- imge slider -->
        <div class="slider-container">
            <div class="slider-count" id="silder-count"></div>
            <img src="imgs/bata1.png" alt="">
            <img src="imgs/bata2.png" alt="">
            <img src="imgs/img (1).jpg" alt="">
            <img src="imgs/img (3).jpg" alt="">
            <img src="imgs/img (4).jpg" alt="">
      
            <div class="slider-control">
              <span id="prev" class="prev">❮</span>
              <span id="indicators" class="indicators"></span>
              <span id="next" class="next">❯</span>
            </div>
          </div>
    </div>
    
  
    <script src="js/app.js"></script>
</body>
</html>
